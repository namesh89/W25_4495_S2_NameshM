{% extends "base_admin.html" %}

{% block title %}Approve Product{% endblock %}

{% block content %}
<h2>Approve Product Category</h2>
<div class="card">
    <div class="card-body">
        <h4>{{ product.product_name }}</h4>
        <p><strong>Description:</strong> {{ product.product_description }}</p>
        <p><strong>Current Category:</strong> {{ product.product_category }}</p>
        <img src="{{ product.product_image_url }}" width="200" class="img-thumbnail">

        <hr>

        <form method="POST">
            <label>Select Category:</label>
            <select name="product_category" class="form-control" required>
                {% for category in categories %}
                <option value="{{ category }}" {% if product.product_category == category %}selected{% endif %}>
                    {{ category }}
                </option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-success mt-3">Approve</button>
        </form>
    </div>
</div>
{% endblock %}
